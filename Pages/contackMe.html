<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Arief Budianto</title>
  </head>
  <body>
    <header>
      <h1>Follow & Contact Me</h1>
    </header>

    <main>
      <section aria-label="Contact Information">
        <p>
          Anda dapat menghubungi kami melalui WhatsApp atau Instagram di bawah
          ini:
        </p>
        <ul>
          <li>
            <strong>WhatsApp:</strong>
            <a
              href="https://wa.me/6281234567890"
              target="_blank"
              rel="noopener noreferrer"
            >
              +62 812-3456-7890
            </a>
          </li>
          <li>
            <strong>Instagram:</strong>
            <a
              href="https://instagram.com/budiarief"
              target="_blank"
              rel="noopener noreferrer"
            >
              @budiarief
            </a>
          </li>
        </ul>
      </section>

      <section aria-label="Send Message">
        <form>
          <fieldset>
            <legend>Send a Message</legend>

            <label for="name">Your Name:</label><br />
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            /><br /><br />

            <label for="email">Email Address:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            /><br /><br />

            <label for="message">Your Message:</label><br />
            <textarea
              id="message"
              name="message"
              placeholder="Your message here"
              rows="6"
              cols="40"
            ></textarea
            ><br /><br />

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Arief Budianto</p>
    </footer>
  </body>
</html>
