<div class="container" style="max-width: 500px; margin: auto; padding: 20px">
  <div class="icon" aria-hidden="true" style="font-size: 2rem">&#128273;</div>
  <h1>Send me a message!</h1>
  <div class="desc">Got a question or just want to say hello? Go ahead.</div>
  <section>
    <form>
      <fieldset>
        <legend>Send</legend>

        <label for="name">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          style="display: block; width: 100%; margin-bottom: 15px; padding: 8px"
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
          style="display: block; width: 100%; margin-bottom: 15px; padding: 8px"
        />

        <label for="message">Your Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Feedback For BudiArief"
          cols="50"
          rows="8"
          style="display: block; width: 100%; margin-bottom: 15px; padding: 8px"
        ></textarea>

        <button type="reset" style="margin-right: 10px; padding: 10px 20px">
          Reset
        </button>
        <button type="submit" style="padding: 10px 20px">Submit</button>
        <button
          type="button"
          onclick="history.back()"
          style="margin-left: 10px; padding: 10px 20px"
        >
          Menu Halaman
        </button>
      </fieldset>
    </form>
  </section>
</div>
